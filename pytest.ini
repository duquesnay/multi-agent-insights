[pytest]
# Pytest configuration for delegation-retrospective
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=common
    --cov=strategies
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=json:coverage.json

# Markers for test categorization
markers =
    unit: Unit tests (business logic, no external dependencies)
    integration: Integration tests (use real data files)
    slow: Tests that take significant time (> 1s)

# Timeout for individual tests (prevent hangs)
timeout = 60

# Warnings
filterwarnings =
    error::UserWarning
    ignore::DeprecationWarning
